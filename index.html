<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Termination Documentation Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 35px;
            font-size: 28px;
            color: #333;
            border-bottom: 3px solid #667eea;
            padding-bottom: 15px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row.full {
            grid-template-columns: 1fr;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 6px;
            font-size: 14px;
            color: #444;
        }

        input[type="text"],
        input[type="date"] {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .section-title {
            font-weight: bold;
            margin-top: 30px;
            margin-bottom: 20px;
            font-size: 16px;
            color: #667eea;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-left: 4px solid #667eea;
            padding-left: 12px;
        }

        .reason-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .reason-column {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .reason-column-title {
            font-weight: bold;
            font-size: 15px;
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 2px solid #667eea;
            color: #667eea;
        }

        .checkbox-item {
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            margin-top: 3px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .checkbox-item label {
            font-weight: normal;
            margin: 0;
            cursor: pointer;
            font-size: 14px;
            line-height: 1.4;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            resize: none;
            overflow: hidden;
            min-height: 100px;
            line-height: 1.6;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .print-text {
            display: none;
        }

        .signature-section {
            margin-top: 40px;
            /* Ensure minimum space for signatures on screen */
            min-height: 450px;
        }

        .signature-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
            align-items: end;
        }

        /* Signature Display Box (smaller, shows result) */
        .signature-display-box {
            border: 2px solid #667eea;
            border-radius: 8px;
            background-color: #fafafa;
            cursor: pointer;
            position: relative;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            overflow: hidden;
        }

        .signature-display-box:hover {
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
            background-color: #f0f0f0;
        }

        .signature-display-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .signature-placeholder {
            color: #999;
            font-size: 14px;
            user-select: none;
        }

        .signature-edit-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #667eea;
            color: white;
            border: none;
            padding: 4px 8px;
            font-size: 10px;
            border-radius: 4px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .signature-display-box:hover .signature-edit-btn {
            opacity: 1;
        }

        .signature-edit-btn:hover {
            background-color: #5568d3;
        }

        /* Modal Overlay */
        .signature-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .signature-modal.active {
            display: flex;
        }

        .signature-modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 90%;
            max-height: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .signature-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #667eea;
            padding-bottom: 15px;
        }

        .signature-modal-header h3 {
            margin: 0;
            color: #667eea;
            font-size: 20px;
        }

        .signature-modal-close {
            background: none;
            border: none;
            font-size: 28px;
            color: #999;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            line-height: 1;
        }

        .signature-modal-close:hover {
            color: #333;
        }

        /* Large Drawing Canvas */
        .signature-canvas-wrapper {
            border: 3px solid #667eea;
            border-radius: 8px;
            background-color: white;
            cursor: crosshair;
            position: relative;
            overflow: hidden;
        }

        .signature-canvas {
            display: block;
            touch-action: none;
        }

        .signature-modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn-submit-signature {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit-signature:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-cancel-signature {
            background-color: #6c757d;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-cancel-signature:hover {
            background-color: #545b62;
            transform: translateY(-2px);
        }

        .btn-clear-canvas {
            background-color: #dc3545;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-clear-canvas:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        .button-container {
            margin-top: 40px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 14px 35px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-print {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-print:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-clear {
            background-color: #6c757d;
            color: white;
        }

        .btn-clear:hover {
            background-color: #545b62;
            transform: translateY(-2px);
        }

        /* ==================== PRINT-SPECIFIC STYLES ==================== */
        /* Configured for US Letter (8.5" x 11") but works with A4 too */
        @page {
            size: letter portrait;
            margin: 0.5in 0.75in 0.75in 0.75in; /* Extra bottom margin for safety */
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }

            .container {
                box-shadow: none;
                padding: 20px;
                border-radius: 0;
                max-width: none;
            }

            .button-container {
                display: none;
            }

            textarea {
                display: none;
            }

            .print-text {
                display: block;
                white-space: pre-wrap;
                word-break: break-word;
                border: 1px solid #000;
                padding: 12px;
                min-height: 80px;
            }

            .signature-display-box {
                border: 1px solid #000;
            }

            /* Hide edit buttons in print */
            .signature-edit-btn {
                display: none !important;
            }

            /* ========== SIGNATURE CUTOFF PREVENTION ========== */
            
            /* Prevent page breaks within entire signature section */
            .signature-section {
                page-break-inside: avoid !important;
                break-inside: avoid !important;
                margin-top: 40px;
                margin-bottom: 80px; /* Extra bottom padding for safety */
                padding-bottom: 40px;
                min-height: 400px; /* Ensure adequate space is reserved */
            }
            
            /* Prevent breaking individual signature rows */
            .signature-row {
                page-break-inside: avoid !important;
                break-inside: avoid !important;
                margin-bottom: 35px;
            }
            
            /* Ensure signature canvas containers don't break */
            .signature-display-box {
                page-break-inside: avoid !important;
                break-inside: avoid !important;
                min-height: 80px;
            }
            
            /* Ensure employee comments section doesn't break */
            .signature-section .form-group {
                page-break-inside: avoid !important;
                break-inside: avoid !important;
            }
            
            /* Prevent breaking the detailed reason textarea */
            .form-row.full:has(#detailedReason) {
                page-break-inside: avoid;
                break-inside: avoid;
            }
            
            /* Remove any height constraints that could cause issues */
            body, html {
                height: auto !important;
                max-height: none !important;
                overflow: visible !important;
            }
            
            /* Ensure the entire form container is printable */
            .container {
                height: auto !important;
                min-height: auto !important;
            }
            
            /* Prevent orphaned signature labels */
            .signature-section label {
                page-break-after: avoid;
            }
            
            /* Ensure clear buttons are hidden in print */
            .clear-signature {
                display: none !important;
            }
            
            /* Add spacing after detailed reason to give signature section room */
            #detailedReason {
                margin-bottom: 30px;
            }
            
            /* Prevent reason containers from creating awkward breaks */
            .reason-container {
                page-break-inside: avoid;
                break-inside: avoid;
            }

            /* Optional: Uncomment to FORCE signatures on new page */
            /* 
            .signature-section { 
                page-break-before: always !important; 
            } 
            */
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 22px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .reason-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .signature-row {
                grid-template-columns: 1fr;
            }

            .signature-modal-content {
                padding: 20px;
                max-width: 95%;
            }

            .signature-canvas-wrapper {
                max-width: 100%;
            }

            #modalCanvas {
                width: 100%;
                height: auto;
            }

            .signature-modal-buttons {
                flex-direction: column;
            }

            .signature-modal-buttons button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Termination Documentation Form</h1>

        <form id="terminationForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="employeeName">Employee Name:</label>
                    <input type="text" id="employeeName" name="employeeName">
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="terminationDate">Termination Date:</label>
                    <input type="date" id="terminationDate" name="terminationDate">
                </div>
                <div class="form-group">
                    <label for="lastDayWorked">Last Day Worked (if different):</label>
                    <input type="date" id="lastDayWorked" name="lastDayWorked">
                </div>
            </div>

            <div class="form-row full">
                <div class="form-group">
                    <label for="supervisorName">Supervisor Name:</label>
                    <input type="text" id="supervisorName" name="supervisorName">
                </div>
            </div>

            <div class="section-title">Reason For Separation</div>

            <div class="reason-container">
                <!-- Column 1: General Voluntary -->
                <div class="reason-column">
                    <div class="reason-column-title">VOLUNTARY</div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="neverStarted" name="reason" value="neverStarted">
                        <label for="neverStarted">Never Started</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="anotherJob" name="reason" value="anotherJob">
                        <label for="anotherJob">Another Job</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="relocation" name="reason" value="relocation">
                        <label for="relocation">Relocation</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="illness" name="reason" value="illness">
                        <label for="illness">Illness</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="pay" name="reason" value="pay">
                        <label for="pay">Pay</label>
                    </div>
                </div>

                <!-- Column 2: Voluntary Reasons -->
                <div class="reason-column">
                    <div class="reason-column-title">VOLUNTARY (cont.)</div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="withoutNotice" name="reason" value="withoutNotice">
                        <label for="withoutNotice">Without notice or reason</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="problemManagement" name="reason" value="problemManagement">
                        <label for="problemManagement">Problem with Management</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="problemCoworker" name="reason" value="problemCoworker">
                        <label for="problemCoworker">Problem with Co-worker</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="workingConditions" name="reason" value="workingConditions">
                        <label for="workingConditions">Working Conditions</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="workSchedule" name="reason" value="workSchedule">
                        <label for="workSchedule">Work Schedule</label>
                    </div>
                </div>

                <!-- Column 3: Involuntary/Other -->
                <div class="reason-column">
                    <div class="reason-column-title">VOLUNTARY (cont.)</div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="noCallNoShow" name="reason" value="noCallNoShow">
                        <label for="noCallNoShow">No Call / No Show</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="schoolCommitment" name="reason" value="schoolCommitment">
                        <label for="schoolCommitment">School Commitment</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="retirement" name="reason" value="retirement">
                        <label for="retirement">Retirement</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="refusedWork" name="reason" value="refusedWork">
                        <label for="refusedWork">Refused Suitable Work</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="loaNoReturn" name="reason" value="loaNoReturn">
                        <label for="loaNoReturn">LOA - Did not return</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="otherVol" name="reason" value="otherVol">
                        <label for="otherVol">Other</label>
                    </div>
                </div>
            </div>

            <div class="reason-container">
                <!-- Involuntary reasons -->
                <div class="reason-column">
                    <div class="reason-column-title">INVOLUNTARY</div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="lackOfWork" name="reason" value="lackOfWork">
                        <label for="lackOfWork">Lack of Work</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="safetyViolation" name="reason" value="safetyViolation">
                        <label for="safetyViolation">Safety Violation</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="insubordination" name="reason" value="insubordination">
                        <label for="insubordination">Insubordination</label>
                    </div>
                </div>

                <div class="reason-column">
                    <div class="reason-column-title">INVOLUNTARY (cont.)</div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="absenteeism" name="reason" value="absenteeism">
                        <label for="absenteeism">Absenteeism/Tardiness</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="policyViolation" name="reason" value="policyViolation">
                        <label for="policyViolation">Policy / Procedure Violation</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="customerComplaint" name="reason" value="customerComplaint">
                        <label for="customerComplaint">Customer Complaint</label>
                    </div>
                </div>

                <div class="reason-column">
                    <div class="reason-column-title">INVOLUNTARY (cont.)</div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="jobEliminated" name="reason" value="jobEliminated">
                        <label for="jobEliminated">Job Eliminated or Changed</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="unsatisfactoryPerf" name="reason" value="unsatisfactoryPerf">
                        <label for="unsatisfactoryPerf">Unsatisfactory Performance</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="cashViolation" name="reason" value="cashViolation">
                        <label for="cashViolation">Cash Violation / Theft</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="otherInvol" name="reason" value="otherInvol">
                        <label for="otherInvol">Other</label>
                    </div>
                </div>
            </div>

            <div class="form-row full">
                <div class="form-group">
                    <label for="detailedReason">Explain the reason given above in detail. Note if there are prior progressive counselings pertaining to the Termination:</label>
                    <textarea id="detailedReason" name="detailedReason" class="textarea-expanding" placeholder="Enter detailed explanation..."></textarea>
                    <div class="print-text" data-for="detailedReason"></div>
                </div>
            </div>

            <div class="signature-section">
                <div class="signature-row">
                    <div class="form-group">
                        <label>Employee Signature:</label>
                        <div class="signature-display-box" onclick="openSignatureModal('empSignature')">
                            <img id="empSignature-img" style="display: none;">
                            <span class="signature-placeholder">Click to sign</span>
                            <button type="button" class="signature-edit-btn" onclick="event.stopPropagation(); openSignatureModal('empSignature')">Edit</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="empSigDate">Date:</label>
                        <input type="date" id="empSigDate" name="empSigDate">
                    </div>
                </div>

                <div class="form-row full">
                    <div class="form-group">
                        <label for="employeeComments">Employee Comments:</label>
                        <textarea id="employeeComments" name="employeeComments" class="textarea-expanding" placeholder="Employee may add comments here..."></textarea>
                        <div class="print-text" data-for="employeeComments"></div>
                    </div>
                </div>

                <div class="signature-row">
                    <div class="form-group">
                        <label>Supervisor Signature:</label>
                        <div class="signature-display-box" onclick="openSignatureModal('supSignature')">
                            <img id="supSignature-img" style="display: none;">
                            <span class="signature-placeholder">Click to sign</span>
                            <button type="button" class="signature-edit-btn" onclick="event.stopPropagation(); openSignatureModal('supSignature')">Edit</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="supSigDate">Date:</label>
                        <input type="date" id="supSigDate" name="supSigDate">
                    </div>
                </div>

                <div class="signature-row">
                    <div class="form-group">
                        <label>Witness / HR (Optional):</label>
                        <div class="signature-display-box" onclick="openSignatureModal('witnessSignature')">
                            <img id="witnessSignature-img" style="display: none;">
                            <span class="signature-placeholder">Click to sign</span>
                            <button type="button" class="signature-edit-btn" onclick="event.stopPropagation(); openSignatureModal('witnessSignature')">Edit</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="witnessSigDate">Date:</label>
                        <input type="date" id="witnessSigDate" name="witnessSigDate">
                    </div>
                </div>
            </div>

            <div class="button-container">
                <button type="button" class="btn-print" onclick="printForm()">Print / Save as PDF</button>
                <button type="button" class="btn-clear" onclick="clearForm()">Clear Form</button>
            </div>
        </form>
    </div>

    <!-- Signature Modal Popup -->
    <div id="signatureModal" class="signature-modal">
        <div class="signature-modal-content">
            <div class="signature-modal-header">
                <h3 id="modalTitle">Sign Here</h3>
                <button class="signature-modal-close" onclick="closeSignatureModal()">&times;</button>
            </div>
            <div class="signature-canvas-wrapper">
                <canvas id="modalCanvas" class="signature-canvas" width="800" height="400"></canvas>
            </div>
            <div class="signature-modal-buttons">
                <button type="button" class="btn-clear-canvas" onclick="clearModalCanvas()">Clear</button>
                <button type="button" class="btn-cancel-signature" onclick="closeSignatureModal()">Cancel</button>
                <button type="button" class="btn-submit-signature" onclick="submitSignature()">Submit</button>
            </div>
        </div>
    </div>

    <script>
        // ==================== SIGNATURE MODAL FUNCTIONALITY ====================
        let currentSignatureId = null;
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let modalCanvas = null;
        let modalCtx = null;

        // Initialize modal canvas when page loads
        window.addEventListener('load', function() {
            modalCanvas = document.getElementById('modalCanvas');
            modalCtx = modalCanvas.getContext('2d');
            
            // Set up drawing context
            modalCtx.strokeStyle = '#000';
            modalCtx.lineWidth = 3;
            modalCtx.lineCap = 'round';
            modalCtx.lineJoin = 'round';

            // Load saved signatures
            loadAllSignatures();
        });

        // Open signature modal
        function openSignatureModal(signatureId) {
            currentSignatureId = signatureId;
            const modal = document.getElementById('signatureModal');
            
            // Set modal title based on which signature
            const titles = {
                'empSignature': 'Employee Signature',
                'supSignature': 'Supervisor Signature',
                'witnessSignature': 'Witness / HR Signature'
            };
            document.getElementById('modalTitle').textContent = titles[signatureId] || 'Sign Here';
            
            // Clear canvas
            clearModalCanvas();
            
            // Load existing signature if any
            const savedSignature = localStorage.getItem(`signature_term_${signatureId}`);
            if (savedSignature) {
                const img = new Image();
                img.onload = function() {
                    // Scale image to fit canvas
                    const scale = Math.min(modalCanvas.width / img.width, modalCanvas.height / img.height);
                    const x = (modalCanvas.width - img.width * scale) / 2;
                    const y = (modalCanvas.height - img.height * scale) / 2;
                    modalCtx.drawImage(img, x, y, img.width * scale, img.height * scale);
                };
                img.src = savedSignature;
            }
            
            modal.classList.add('active');
            setupCanvasEvents();
        }

        // Close signature modal
        function closeSignatureModal() {
            const modal = document.getElementById('signatureModal');
            modal.classList.remove('active');
            removeCanvasEvents();
            currentSignatureId = null;
        }

        // Setup canvas drawing events
        function setupCanvasEvents() {
            modalCanvas.addEventListener('mousedown', startDrawing);
            modalCanvas.addEventListener('mousemove', draw);
            modalCanvas.addEventListener('mouseup', stopDrawing);
            modalCanvas.addEventListener('mouseout', stopDrawing);
            modalCanvas.addEventListener('touchstart', startDrawing);
            modalCanvas.addEventListener('touchmove', draw);
            modalCanvas.addEventListener('touchend', stopDrawing);
        }

        // Remove canvas events
        function removeCanvasEvents() {
            modalCanvas.removeEventListener('mousedown', startDrawing);
            modalCanvas.removeEventListener('mousemove', draw);
            modalCanvas.removeEventListener('mouseup', stopDrawing);
            modalCanvas.removeEventListener('mouseout', stopDrawing);
            modalCanvas.removeEventListener('touchstart', startDrawing);
            modalCanvas.removeEventListener('touchmove', draw);
            modalCanvas.removeEventListener('touchend', stopDrawing);
        }

        // Get coordinates from mouse or touch event
        function getCoordinates(e) {
            const rect = modalCanvas.getBoundingClientRect();
            if (e.touches && e.touches[0]) {
                return {
                    x: (e.touches[0].clientX - rect.left) * (modalCanvas.width / rect.width),
                    y: (e.touches[0].clientY - rect.top) * (modalCanvas.height / rect.height)
                };
            }
            return {
                x: (e.clientX - rect.left) * (modalCanvas.width / rect.width),
                y: (e.clientY - rect.top) * (modalCanvas.height / rect.height)
            };
        }

        // Start drawing
        function startDrawing(e) {
            e.preventDefault();
            isDrawing = true;
            const coords = getCoordinates(e);
            lastX = coords.x;
            lastY = coords.y;
        }

        // Draw on canvas
        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();

            const coords = getCoordinates(e);
            
            // Check bounds - prevent drawing outside canvas
            if (coords.x < 0 || coords.x > modalCanvas.width || 
                coords.y < 0 || coords.y > modalCanvas.height) {
                return;
            }

            modalCtx.beginPath();
            modalCtx.moveTo(lastX, lastY);
            modalCtx.lineTo(coords.x, coords.y);
            modalCtx.stroke();

            lastX = coords.x;
            lastY = coords.y;
        }

        // Stop drawing
        function stopDrawing() {
            isDrawing = false;
        }

        // Clear modal canvas
        function clearModalCanvas() {
            modalCtx.clearRect(0, 0, modalCanvas.width, modalCanvas.height);
        }

        // Submit signature
        function submitSignature() {
            if (!currentSignatureId) return;

            // Get the canvas data
            const dataUrl = modalCanvas.toDataURL('image/png');
            
            // Check if canvas is empty
            const emptyCanvas = document.createElement('canvas');
            emptyCanvas.width = modalCanvas.width;
            emptyCanvas.height = modalCanvas.height;
            if (dataUrl === emptyCanvas.toDataURL('image/png')) {
                alert('Please sign before submitting.');
                return;
            }

            // Save to localStorage
            localStorage.setItem(`signature_term_${currentSignatureId}`, dataUrl);
            
            // Update the display box
            updateSignatureDisplay(currentSignatureId, dataUrl);
            
            // Close modal
            closeSignatureModal();
        }

        // Update signature display box
        function updateSignatureDisplay(signatureId, dataUrl) {
            const img = document.getElementById(`${signatureId}-img`);
            const placeholder = img.nextElementSibling;
            
            img.src = dataUrl;
            img.style.display = 'block';
            if (placeholder && placeholder.classList.contains('signature-placeholder')) {
                placeholder.style.display = 'none';
            }
        }

        // Clear a specific signature
        function clearSignatureDisplay(signatureId) {
            const img = document.getElementById(`${signatureId}-img`);
            const placeholder = img.nextElementSibling;
            
            img.src = '';
            img.style.display = 'none';
            if (placeholder && placeholder.classList.contains('signature-placeholder')) {
                placeholder.style.display = 'block';
            }
            
            localStorage.removeItem(`signature_term_${signatureId}`);
        }

        // Load all signatures from localStorage
        function loadAllSignatures() {
            const signatureIds = ['empSignature', 'supSignature', 'witnessSignature'];
            
            signatureIds.forEach(signatureId => {
                const dataUrl = localStorage.getItem(`signature_term_${signatureId}`);
                if (dataUrl) {
                    updateSignatureDisplay(signatureId, dataUrl);
                }
            });
        }

        // ==================== AUTO-EXPAND TEXTAREAS ====================
        function autoExpand(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        document.querySelectorAll('textarea').forEach(textarea => {
            textarea.addEventListener('input', function() {
                autoExpand(this);
            });
            autoExpand(textarea);
        });

        function syncPrintText() {
            document.querySelectorAll('.print-text[data-for]').forEach(printBlock => {
                const textareaId = printBlock.dataset.for;
                const textarea = document.getElementById(textareaId);
                if (textarea) {
                    printBlock.textContent = textarea.value;
                }
            });
        }

        function printForm() {
            syncPrintText();
            window.print();
        }

        window.addEventListener('beforeprint', syncPrintText);

        // ==================== CLEAR FORM ====================
        function clearForm() {
            if (confirm('Are you sure you want to clear all form data and signatures?')) {
                document.getElementById('terminationForm').reset();
                
                // Clear all signatures
                clearSignatureDisplay('empSignature');
                clearSignatureDisplay('supSignature');
                clearSignatureDisplay('witnessSignature');
                
                document.querySelectorAll('textarea').forEach(textarea => {
                    textarea.style.height = 'auto';
                    autoExpand(textarea);
                });

                localStorage.removeItem('terminationFormData');
            }
        }

        // ==================== SAVE/LOAD FORM DATA ====================
        document.getElementById('terminationForm').addEventListener('input', function() {
            const formData = new FormData(this);
            const data = {};
            
            for (let [key, value] of formData.entries()) {
                if (data[key]) {
                    if (Array.isArray(data[key])) {
                        data[key].push(value);
                    } else {
                        data[key] = [data[key], value];
                    }
                } else {
                    data[key] = value;
                }
            }
            
            localStorage.setItem('terminationFormData', JSON.stringify(data));
        });

        window.addEventListener('load', function() {
            const savedData = localStorage.getItem('terminationFormData');
            if (savedData) {
                const data = JSON.parse(savedData);
                
                for (let key in data) {
                    const elements = document.getElementsByName(key);
                    elements.forEach(element => {
                        if (element.type === 'checkbox') {
                            const values = Array.isArray(data[key]) ? data[key] : [data[key]];
                            element.checked = values.includes(element.value);
                        } else {
                            element.value = data[key];
                        }
                    });
                }
                
                document.querySelectorAll('textarea').forEach(autoExpand);
            }
        });

        // Close modal when clicking outside
        document.getElementById('signatureModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeSignatureModal();
            }
        });

        // Prevent modal content clicks from closing modal
        document.querySelector('.signature-modal-content').addEventListener('click', function(e) {
            e.stopPropagation();
        });
    </script>
</body>
